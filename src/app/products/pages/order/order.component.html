<p-panel header="Pipes basicos"
         class="mb-3">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:true }}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase"
              icon="pi pi-search"
              (onClick)="toggleUpperCase()"
              class="mr-2">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button (onClick)="changeOrder('name')"
              label="Por nombre"
              icon="pi pi-sort"
              styleClass="p-button-success mr-2">
    </p-button>

    <p-button (onClick)="changeOrder('canFly')"
              label="Por volar"
              icon="pi pi-sort"
              styleClass="p-button-danger mr-2">
    </p-button>

    <p-button (onClick)="changeOrder('color')"
              label="Por Color"
              icon="pi pi-sort"
              styleClass="p-button-help mr-2">
    </p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel>
      <p-table [value]="heroes | sortBy: orderBy : order "
               [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body"
                     let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
